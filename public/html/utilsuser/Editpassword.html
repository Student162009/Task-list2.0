<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Password</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/utiluser/editpassword.css" />
  </head>
  <body>
    <audio
      id="main"
      src="/music/Main5.mp3"
      autoplay="autoplay"
      loop="loop"
    ></audio>
    <audio id="Edit" src="/music/Edit.mp3"></audio>
    <div class="container">
      <div class="flex-container">
        <div class="head">
          <h1>Edit password</h1>
        </div>
        <div class="enter">
          <input
            type="text"
            name="login"
            id="log-in"
            placeholder="Login"
            autocomplete="off"
            autocorrect="off"
          />
          <input
            type="text"
            name="Data"
            id="Data"
            placeholder="Telefone or email"
            autocomplete="off"
            autocorrect="off"
          />
          <input
            type="password"
            name="newPassword"
            id="newPassword"
            placeholder="New password"
            autocomplete="off"
            autocorrect="off"
          />
          <i id="toggle-password" class="fas fa-eye"></i>
          <input
            type="password"
            name="repeatPassword"
            id="repeatPassword"
            placeholder="Repeat password"
            autocomplete="off"
            autocorrect="off"
          />
          <i id="toggle-password2" class="fas fa-eye"></i>
          <button id="button">Change new password</button>
          <a href="../Edituser.html">Back</a>
        </div>
      </div>
    </div>
    <script src="/js/utiluser/editpassword.js"></script>
  </body>
</html>
