<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/regist.css" />
  </head>
  <body>
    <audio
      id="main"
      src="/music/Main8.mp3"
      autoplay="autoplay"
      loop="loop"
    ></audio>
    <audio id="per" src="/music/Perehod.mp3"></audio>
    <audio id="error" src="/music/Ban.mp3"></audio>
    <div class="container">
      <div class="flex-container">
        <div class="head">
          <h1>REGISTRATION</h1>
        </div>
        <div class="enter">
          <input
            type="text"
            id="Login"
            placeholder="Login"
            autocomplete="off"
            autocorrect="off"
          />
          <input
            type="password"
            id="Password"
            placeholder="Password"
            autocomplete="off"
            autocorrect="off"
          />
          <i id="toggle-password" class="fas fa-eye"></i>
          <input
            type="password"
            id="Password2"
            placeholder="Repeat Password"
            autocomplete="off"
            autocorrect="off"
          />
          <i id="toggle-password2" class="fas fa-eye"></i>
          <input
            type="text"
            id="NumTel"
            placeholder="Telefone"
            autocomplete="off"
            autocorrect="off"
          />
          <input
            type="email"
            id="email"
            placeholder="Email"
            autocomplete="off"
            autocorrect="off"
          />
          <input
            type="text"
            id="FirstName"
            placeholder="Surname"
            autocomplete="off"
            autocorrect="off"
          />
          <input
            type="text"
            id="Name"
            placeholder="Name"
            autocomplete="off"
            autocorrect="off"
          />
          <button id="reg">Create account</button>
          <button id="have">I Have an account</button>
        </div>
      </div>
    </div>
    <script src="/js/regist.js"></script>
  </body>
</html>
